<div class="m-t-3"></div>

<div class="col-md-10 col-md-offset-1">
  
  <div class="card">
    <div class="card-header">
      <strong>Horizontal</strong>Form
    </div>
    <div class="card-block">
      <form class="form-horizontal " (ngSubmit)="onSubmit()" #workForm="ngForm">
        
        <app-input
                [placeholder]="'Enter title'"
                [type]="'text'"
                [alert]="'Title is required'"
                [required]="true"
                (valueChange)="entity.title=$event" >
          Title
        </app-input>

          </div>
        </div>-->

        <app-input
                [placeholder]="'Enter description'"
                [type]="'text'"
                [alert]="'Description is required'"
                [required]="true"
                (valueChange)="entity.description=$event" >
          Description
        </app-input>

        <!--<div class="form-group row">
          <label class="col-md-3 form-control-label" for="hf-descriptionColor">Description Color</label>
          <div class="col-md-9">
            <input class="form-control" [(colorPicker)]="entity.descriptionColor" [style.background]="entity.descriptionColor" />
          </div>
        </div>-->

          <label class="col-md-3 form-control-label" for="hf-backgroundColor">Background Color</label>
          <div class="col-md-9">
            <input class="form-control" [(colorPicker)]="entity.backgroundColor" [style.background]="entity.backgroundColor" />
          </div>
        </div>-->

        <app-toggle
                  [value]="true"
                  (valueChange)="entity.visible=$event" >
          Visible
        </app-toggle>
        
        <div class="card-footer">
          <button type="submit" [disabled]="submited" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </form>
    </div>

  </div>
</div>
