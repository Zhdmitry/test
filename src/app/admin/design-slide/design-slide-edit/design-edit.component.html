<div class="m-t-3"></div>

<div *ngIf="entity" class="col-md-10 col-md-offset-1">
  <div class="card">
  
    <div class="card-header">
          
      <strong>Design Slide</strong>Form
    </div>
    <div class="card-block">

      
      <button class="btn btn-info btn-sm m-b-1 m-x-1" (click)="showPreview = !showPreview" type="button"><i class="fa fa-eye"></i> Preview</button>
      <button class="btn btn-info btn-sm m-b-1 m-x-1" (click)="openDemo()" type="button"><i class="fa fa-windows"></i> Open in a window</button>        
      <iframe *ngIf="showPreview" [src]="url" style="width: 100%; height: 400px;"></iframe>
      
      <form class="form-horizontal " (ngSubmit)="onSubmit()" #entityForm="ngForm">

        <app-screenshot 
                      [isTypeSelectable]="false"
                      [screenshotType]="3"
                      [id]="entity.id"
                      [screenshots]="entity.screenshots"
                      (updated)="getEntity()"
                      [date]="demoCreated" >
        </app-screenshot>
        <app-input 
                  [placeholder]="'Enter title'" 
                  [type]="'text'" 
                  [alert]="'Field is required'" 
                  [required]="true" 
                  [value]="entity.title"
                  (valueChange)="entity.title=$event">
          Title
        </app-input>

        <app-select 
                *ngIf="sections"
                  [listValues]="sections" 
                  [value]="entity.sectionId"
                  (valueOut)="entity.sectionId=$event">
          Section
        </app-select>
        <app-input  
                  [placeholder]="'Enter description'" 
                  [type]="'text'"
                  [alert]="'Field is required'" 
                  [required]="true" 
                  [value]="entity.description"
                  (valueChange)="entity.description=$event">
          Description
        </app-input>

        <app-input 
                  [placeholder]="'Enter description'" 
                  [type]="'text'" 
                  [alert]="'Field is required'"
                  [required]="true" 
                  [value]="entity.screenshotsLabel"
          (valueChange)="entity.screenshotsLabel=$event">
          Screnshots Label
        </app-input>

        <app-toggle 
                  [value]="entity.visible" 
                  (valueChange)="entity.visible=$event">
          Visible
        </app-toggle>

        <div class="card-footer">
          <button type="submit" [disabled]="submited" class="btn btn-md btn-success"><i class="fa fa-dot-circle-o"></i> Save</button>

          <button class="btn btn-warning btn-md" (click)="navRoot()">
            Back
          </button>
        </div>
      </form>

    </div>
  </div>
