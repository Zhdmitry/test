<header class="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler hidden-lg-up" type="button" mobile-nav-toggle>&#9776;</button>
        <a class="navbar-brand" style="display:flex">
            <img src="http://klaxonstudio.com/en/css/i/logo-small-en.png" style="margin: auto" />
        </a>
        <ul class="nav navbar-nav hidden-md-down">
            <li class="nav-item">
                <a class="nav-link navbar-toggler sidebar-toggle" href="#">&#9776;</a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-right hidden-md-down">

            <li class="nav-item dropdown" dropdown (onToggle)="toggled($event)">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
                    dropdownToggle>
                    <span class="hidden-md-down">admin</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" dropdownMenu aria-labelledby="simple-dropdown">
                    <div class="dropdown-header text-xs-center">
                        <strong>Options</strong>
                    </div>
                    <a class="dropdown-item logout" href="/account/logout"><i class="fa fa-lock"></i> Logout</a>
                </div>
            </li>
            <li class="nav-item">

                <a class="nav-link  aside-toggle" href="#">
                    <i class="icon-bell">
                        <span class="tag tag-pill tag-danger">{{stashService.notifications.length}}</span>
                    </i>
                </a>
            </li>
        </ul>

    </div>
</header>

<div class="sidebar">
    <nav class="sidebar-nav">
        <ul class="nav">
            <li class="divider"></li>
            <li class="nav-title">
                Control
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin/works']"><i class="icon-puzzle"></i>Works</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin/demos']"><i class="icon-puzzle"></i>Demo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin/sections']"><i class="icon-puzzle"></i>Sections</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin/design_slides']"><i class="icon-puzzle"></i>Design slide</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin/structure_slides']"><i class="icon-puzzle"></i>Structure slide</a>
            </li>


        </ul>
    </nav>
</div>

<main class="main">


    <div class="container-fluid m-t-2 m-b=1">
        <router-outlet></router-outlet>
    </div>
    <aside class="aside-menu">
        <div class="callout m-a-0 p-y-h text-muted text-xs-center bg-faded text-uppercase">
            <small>
                <b>Notifications</b>
            </small>
        </div>
        <div class="callout callout-{{l.type}} m-y-1 p-y-1" *ngFor="let l of stashService.notifications">
            <div>
                <h6 class="text-danger">
                    {{l.title}}
                </h6>
            </div>
            <p class="m-r-1">{{l.message}}</p>
        </div>
    </aside>
</main>
<ng2-toasty></ng2-toasty>


<footer class="footer">
    <span class="text-left">

    </span>
