<div class="gallery" dnd-sortable-container 
      [sortableData]="entities">
  <figure *ngFor="let e of entities; let i = index" dnd-sortable 
          [sortableIndex]="i" >
    <img src= "{{e[imageProperty]}}" >
    <figcaption class="p-a-1">
      <div *ngFor="let p of properties" [ngSwitch]="p">
        <app-toggle [value]="e.visible" (valueChange)="e.visible=$event" *ngSwitchCase="'visible'">
          visible
        </app-toggle>
        <app-input *ngSwitchDefault 
                  [value]="e[p]" 
                  [type]="'text'"
                  [alert]="'Field is required'" 
                  [required]="true"
                  (valueChange)="e[p]=$event" >
          {{p}}
        </app-input>
      </div>
      <button  type="button" class="btn btn-danger btn-md m-a-0 del" (click)="onDelete(e.id)"> x </button>
    </figcaption>
  </figure>
</div>
